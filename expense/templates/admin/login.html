{% extends 'admin/base_user.html' %}

{% block form %}
    <div class="card-body">

        <h3 class="text-center mt-0">
            <a href="#" class="logo logo-admin">{{ SITE_NAME }}</a>
        </h3>

        <h6 class="text-center">Welcome Back !</h6>

        <div class="p-3">
            <form class="form-horizontal" action="" method="post">
                {% if error_msg %}
                    <div class="alert alert-danger">{{ error_msg }}</div>
                {% endif %}
                {% csrf_token %}
                {{ form }}


                <div class="form-group text-center row m-t-20">
                    <div class="col-12">
                        <button class="btn btn-secondary btn-block waves-effect waves-light" type="submit">Login
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
